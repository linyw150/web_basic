<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link href="../../run/src/PublicPage/login_discarded.css" rel="stylesheet" type="text/css">
</head>
<body>
<div id="doc" class="container">
    <div id="header">
        <a href="#"></a><div>登录</div><span></span>
    </div>
    <div class="nowrap-color"></div>
    <div id="tabs">
        <div>
            <a href="#">账号密码登陆</a>
        </div>
        <div>
            <a href="#">手机快捷登陆</a>
        </div>
    </div>
    <div class="nowrap-color"></div>
    <div id="loginContent" class="content">
        <div>
            <div class="line">
                <span class="text">手机号<b>:</b></span>
                <span class="ipt">
                    <input class="kuang1 mobile" placeholder="请输入手机号" />
                </span>
            </div>
            <div class="line">
                <span class="text">密码<b>:</b></span>
                <span class="ipt">
                    <input class="kuang1 pwd"  placeholder="7~21位登录密码" />
                </span>
            </div>
        </div>
        <div class="login-btn">
            <button>登录</button>
        </div>
        <div class="register-link">
            <a href="#" class="register-btn">注册</a>
            <a href="#"  class="forget-btn">忘记密码</a>
        </div>
    </div>
    <div id="quick-content" class="content">
        <div>
            <div class="line">
                <span class="text">手机号<b>:</b></span>
                <span class="ipt">
                    <input class="kuang1 mobile" placeholder="请输入手机号" />
                </span>
            </div>
            <div class="line">
                <span class="text">图形验证<b>:</b></span>
                <span class="ipt">
                    <input class="kuang1 pwd"  placeholder="请输入验证码" />
                </span>
            </div>
            <div class="line">
                <span class="text">验证码<b>:</b></span>
                <span class="ipt">
                    <input class="kuang1 pwd"  placeholder="请输入6位验证码" />
                </span>
            </div>
        </div>
        <div class="login-btn">
            <button>登录</button>
        </div>
    </div>
</div>
</body>
<script src="../../jslib/jquery/1.11.2/jquery.min.js"></script>
<script src="../../run/src/publicpage/login.js"></script>
</html>
