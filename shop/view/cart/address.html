<!DOCTYPE html>
<html s>
<head lang="en">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />

    <title>我的</title>
    <link rel="stylesheet" type="text/css" href="/uclbrt/ulite/ulite.css">
    <link href="/run/src/cart/address.css" rel="stylesheet">
    <link href="/run/src/common.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="/jslib/toastr/2.1.2/toastr.min.css">
    <link rel="stylesheet" type="text/css" href="/jslib/swiper/swiper.min.css">


</head>
<body>
<div id="doc" class="container">
        <div id="doc-header" class="navbar-cart">
            <a href="/view/details/details.html" class="back-home info-back"></a>
            <a href="javascript:void(0);" class="back-home img-back hidden"></a>
            <div class="navbar-title">新建收货地址</div>
            <div class="compile addAddress"></div>
        </div>
    <div id="doc-body" >
        <div class="personage-info">
            <div class="nowrap-content">
                <div class="label">收货人</div>
                <div class="input-box"><input type="" name="" id="requestName" value="" placeholder="请输入收货人姓名" /></div>
            </div>
            <div class="nowrap-content">
                <div class="label">手机号码</div>
                <div class="input-box"><input type="" maxlength="11" name="" id="requestMobile" value="" placeholder="请输入收货人手机号" /></div>
            </div>
            <div class="nowrap-content">
                <div class="label">所在地区</div>
                <div class="input-box" id="select_contact">
                    <input type="hidden" name="contact_province_code" data-id="0001" id="contact_province_code" value="" data-province-name="">
                    <input type="hidden" name="contact_city_code" id="contact_city_code" value="" data-city-name=""><span data-city-code="" data-province-code="" data-district-code="" id="show_contact">- 请选择 -</span>
                </div>
            </div>
            <div class="nowrap-content">
                <div class="label">详细地址</div>
                <div class="input-box"><input type="" name="" id="requestDetail" value="" placeholder="请输入街道地址" /></div>
            </div>
            <div class="nowrap-content">
                <div class="label">设为默认地址</div>
                <div class="input-box" style="float: right;">
                    <div class="checked-default isChecked"></div>
                </div>
            </div>
        </div>
        <div class="wrong hidden"></div>
        <div class="saveBtn-content">
            <div id="savebtn" class="savebtn">保存并使用</div>
        </div>

    </div>
 </div>
<script type="text/html" id="templateOrder">
    <div class="addresslist">
        <div class="addresslist-info">
            <div class="name-num">
                <div class="info-name"></div>
                <div class="info-num"></div>
            </div>
            <div class="info-address"> </div>
        </div>
        <div class="addresslist-default">
            <div class="default-btn"></div>
            <div class="default-tip">默认地址</div>
            <div class="default-compile"></div>
            <div class="default-del"></div>
        </div>
        <div class="nowrap-color"></div>
    </div>
</script>
<script type="text/html" id="templateOrderEmpty">
    <div class="centeral-container vertical-middle-block">
        <div class="centeral-content vertical-middle-block-cell">
            <div class="col-xs-12 text-center theme-text">
                <div class="newAddress">新建地址</div>
            </div>
        </div>
    </div>
</script>
</body>
<script src="/jslib/jquery/1.11.2/jquery.min.js"></script>
<script src="/uclbrt/ulite/ulite.js"></script>
<script type="text/javascript" src="/jslib/swiper/swiper.min.js"></script>

<script type="text/javascript" src="/jslib/toastr/2.1.2/toastr.min.js"></script>
<script  type="text/javascript" src="/run/src/common_zh_cn.js"></script>
<script  type="text/javascript" src="/run/src/common.js"></script>
<script src="/run/src/cart/address.js"></script>

</html>
