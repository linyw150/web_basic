<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <style type="text/css">
        #wrapper{
            border-color:blue;
            width: 500px;
            height: 200px;
            /*设置为relative 是因为该方式不会改变parent的位置*/
            position: relative;
            border:2px solid #000000;

        }
        #d2{
            border-color:yellow ;
            position: absolute;
            left: 50%;/*没有top，就是一个inline-block的div*/
            /*一个div中有个absolute属性元素，其没有left或是top值，
            其会像个普通的inline-block属性元素一样静静地呆在这个div里面，
            但是一旦设置了left:0;top:0对不起，这个absolute元素立马变身，
            直接从DOM tree里面脱离，独立于文档流，结果相对于最近的relative属性
            的祖先标签定位（如果没有，就body定位）。*/
            width: 100px;
            height: 100px;
            border: 1px solid  red;

        }
        #d3{
            height: 200px;
        }
    </style>
</head>
<body>
<div id="wrapper">
    <div id="d3"></div>
    <div id="d2">123</div>
</div>


</body>
</html>
