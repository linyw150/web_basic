<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <style type="text/css">
        .first-face {
            display: flex;
            flex-direction: column;/*flex-direction属性决定主轴的方向（即项目的排列方向）。*/

        justify-content: space-between;/*属性定义了项目在主轴上的对齐方式。*/
          /*
          justify-content:（
          flex-start 默认值）：左对齐
          flex-end 右对齐
          center 居中
          space-between 两端对齐，项目之间的间隔都相等。
          space-around;每个项目两侧的间隔相等。所以，项目之间的间隔比项目与边框的间隔大一倍。
          */

            align-items: center;/*属性定义项目在交叉轴上如何对齐。 垂直方向*/
         /*   flex-start：交叉轴的起点对齐。
            flex-end：交叉轴的终点对齐。
            center：交叉轴的中点对齐。
             baseline: 项目的第一行文字的基线对齐。
            stretch（默认值）：如果项目未设置高度或设为auto，将占满整个容器的高度。
        */
        }
        [class$="face"] {
            margin: 16px;
            padding: 4px;

            background-color: #e7e7e7;
            width: 104px;
            height: 104px;
            object-fit: contain;

            box-shadow:
            inset 0 5px white,
            inset 0 -5px #bbb,
            inset 5px 0 #d7d7d7,
            inset -5px 0 #d7d7d7;

            border-radius: 10%;
        }
        .pip {
            display: block;
            width: 24px;
            height: 24px;
            border-radius: 50%;
            margin: 4px;

            background-color: #333;
            box-shadow: inset 0 3px #111, inset 0 -3px #555;
        }
        .pip {
            order:0.1;
        }
    </style>
</head>
<body>
<!--
http://www.ruanyifeng.com/blog/2015/07/flex-grammar.html
-->
<div class="first-face">
    <span class="pip"></span>
    <span class="pip"></span>
</div>
</body>
</html>
