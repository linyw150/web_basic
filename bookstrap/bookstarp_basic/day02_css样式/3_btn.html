<body>
<h1>全局CSS样式——按钮</h1>

<h2>可以呈现按钮效果的元素</h2>
<button class="btn btn-default">BTN按钮</button>
<input class="btn btn-default" type="button" value="INPUT按钮">
<a class="btn btn-default" href="#">LINK按钮</a>

<h2>Bootstrap中常用的五个颜色</h2>
<a class="btn btn-danger" href="#">Danger-红色</a>
<a class="btn btn-success" href="#">Success-绿色</a>
<a class="btn btn-warning" href="#">Warning-黄色</a>
<a class="btn btn-info" href="#">Info-浅蓝色</a>
<a class="btn btn-primary" href="#">Primary-深蓝色</a>

<h2>Bootstrap中常用的四个大小</h2>
<a class="btn btn-primary btn-lg" href="#">Large-lg</a>
<a class="btn btn-primary" href="#">Medium-md</a>
<a class="btn btn-primary btn-sm" href="#">Small-sm</a>
<a class="btn btn-primary btn-xs" href="#">ExtraSmall-xs</a>

<h2>块级按钮</h2>
<a class="btn btn-info btn-block" href="#">块级按钮</a>

<h2>调整按钮的位置</h2>
<a class="btn btn-danger pull-left" href="#">左浮动的按钮</a>
<a class="btn btn-danger pull-right" href="#">右浮动的按钮</a>
