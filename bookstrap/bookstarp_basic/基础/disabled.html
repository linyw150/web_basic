<!DOCTYPE html>
<html lang="zh-cn"><!--
1、为翻译做准备。当浏览器的安装语言和该值不一样，浏览器会弹出翻译按钮。
2、“日本”这个词中文日文都有，如果不设置该值，就不知道是哪种语言，无法发音。-->
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1"><!-- user-scalable=no 不进行缩放 -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>    <!-- 这个不能放到后面 -->
    <script src="js/html5shiv.min.js"></script>
    <script src="js/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<button id='d1'class="btn-primary " disabled="disabled">1234</button>

<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="js/jquery-1.11.3.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="js/bootstrap.js"></script>
<script>
    $(function(){
        $('#d1').click(function(){
            alert('1234');
        })
    })
</script>
</body>
</html>
