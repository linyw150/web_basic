  <style>
    div {
      border: 1px solid #000;

    .masked {
      position: relative;

      left: 0;
      top: 80%;
      right: 0;
      bottom: 0;
      background: rgba(0,0,0, .5);/*让背景半透明，文字不透明*/
      color: #fff;
      transition: top .15s linear;
    }
    .masked .mask:hover {
      top: 0;
    }
  </style>
</head>

  <div class="row">
    <div class="col-xs-4">
