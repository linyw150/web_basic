<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">

  <title></title>

  <link href="css/bootstrap.css" rel="stylesheet">

  <!--[if lt IE 9]>
    <script src="js/html5shiv.min.js"></script>
    <script src="js/respond.min.js"></script>
    <![endif]-->
  <style>
    body {
      margin-top: 50px;
    }
  </style>
</head>
<body>
<div class="navbar navbar-default navbar-fixed-top">
  <div class="container">
    <!--导航条头部：brand + btn-->
    <div class="navbar-header">
      <a class="navbar-brand" href="#">TARENA</a>
      <button data-toggle="collapse" data-target="#my-collapse" class="navbar-toggle" type="button">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
    </div>

    <!--导航条折叠菜单：菜单、表单、按钮、链接、文字-->
    <div id="my-collapse" class="collapse navbar-collapse">
      <ul class="nav navbar-nav">
        <li><a href="#">Home</a></li>
        <li class="active"><a href="#">News</a></li>
        <li>
          <a data-toggle="dropdown" href="#">Products<span class="caret"></span></a>
          <ul class="dropdown-menu">
            <li><a href="#">TV</a></li>
            <li><a href="#">Camera</a></li>
            <li><a href="#">Computer</a></li>
            <li class="divider"></li>
            <li><a href="#">MilkPowder</a></li>
            <li><a href="#">BabyClothes</a></li>
          </ul>
        </li>
      </ul>

      <a class="navbar-link navbar-text navbar-right" href="#">REGISTER</a>
      <span class="navbar-text navbar-right">|</span>
      <button class="navbar-btn navbar-right btn btn-success" type="button">LOGIN</button>

      <form class="navbar-form navbar-right" action="">
        <!--输入框中放置的图标，称为“反馈图标”-->
        <div class="form-group has-feedback">
          <label class="sr-only" for="kw">搜索：</label>
          <input class="form-control" id="kw" type="text" placeholder="Search...">
          <span class="form-control-feedback glyphicon glyphicon-search"></span>
        </div>
      </form>
    </div>
  </div>
</div>

<div class="container">
  <h1>复习：响应式导航条</h1>

</div>


<br><br><br><br><br><br><br><br><br><br><br><br>
<script src="js/jquery-1.11.3.js"></script>
<script src="js/bootstrap.js"></script>

  (function () {
    var s = document.createElement("script");
    s.onload = function () {
      bootlint.showLintReportForCurrentDocument([]);
    };
    s.src = "js/bootlint.js";
    document.body.appendChild(s)
  })();
</script>
</body>
</html>
