<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <script src="https://cdn.bootcss.com/vue/2.2.2/vue.min.js"></script>
</head>
<body>
<div id="app">
    <child message="abc343"></child>
    <child message="1111"></child>
</div>

<script>
    //prop 是父组件用来传递数据的一个自定义属性。
    //父组件的数据需要通过 props 把数据传给子组件，子组件需要显式地用 props 选项声明 "prop"：
    // 注册
    Vue.component('child', {
        // 声明 props
        props: ['message'],
        // 同样也可以在 vm 实例中像 “this.message” 这样使用
        template: '<div style="width: 100px;height: 100px;background-color: #ffff00" >{{ message }}</div>'
    })
    // 创建根实例
    new Vue({
        el: '#app'
    })
</script>
</body>
</html>
