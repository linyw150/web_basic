<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <style>
        .aaa{
            color: red;
            background: #444;
        }
    </style>
    <script src="https://cdn.bootcss.com/vue/2.4.2/vue.min.js"></script>

</head>
<body>
<div id="app">
    <!--输入框input绑定<div>,通过绑定的数据bbb去控制-->
    <label for="r1">修改颜色</label>
    <input type="checkbox" v-model="classObject.aaa" id="r1">
    <br><br>
    <div v-bind:class="classObject">
       123
    </div>
</div>

<script>
    new Vue({
        el: '#app',
        data: {
            classObject:{
                'aaa': false
            }

        }
    })
</script>
</body>
</html>
