<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <style>
        #list-1{
            color: red;
        }
    </style>
    <script src="https://cdn.bootcss.com/vue/2.2.2/vue.min.js"></script>
</head>
<body>
<div id="app">
   <ul v-for="site in sites">
      {{site.name}}
   </ul>
</div>

<script>
    new Vue({
        el: '#app',
        data: {
           sites:[
               {name:'a'},
               {name:'b'},
               {name:'c'}
           ]
        }
    })
</script>
</body>
</html>
