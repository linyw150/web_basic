<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
   <script>
       // ES5 的写法
       function f(x, y, z) {
           // ...
       }
       var args = [0, 1, 2];
       f.apply(null, args);

       // ES6的写法
       function f(x, y, z) {
           // ...
       }
       let args = [0, 1, 2];
       f(...args);

   </script>

</head>
<body>

</body>
</html>
