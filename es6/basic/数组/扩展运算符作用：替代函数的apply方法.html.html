<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
   <script>
       // ES5的 写法
       var arr1 = [0, 1, 2];
       var arr2 = [3, 4, 5];
       Array.prototype.push.apply(arr1, arr2);

       // ES6 的写法
       let arr1 = [0, 1, 2];
       let arr2 = [3, 4, 5];
       arr1.push(...arr2);

   </script>

</head>
<body>

</body>
</html>
