<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
   <script>
       //作为属性名的 Symbol
       /*
        由于每一个 Symbol 值都是不相等的，这意味着 Symbol 值可以作为标识符，
        用于对象的属性名，就能保证不会出现同名的属性。这对于一个对象由多个模块
        构成的情况非常有用，能防止某一个键被不小心改写或覆盖。
        */
       let mySymbol = Symbol();

       // 第一种写法
       let a1 = {};
       a1[mySymbol] = 'Hello!';
       console.log(a1[mySymbol]);



   </script>

</head>
<body>

</body>
</html>
