<!DOCTYPE html>

<head lang="en">
    <meta charset="UTF-8">
   <script>
       const shapeType = {
           triangle: Symbol(),
           circle: Symbol()
       };
       function getArea(shape, options) {
           let area = 0;
           switch (shape) {
               case shapeType.triangle:
                   area = .5 * options.width * options.height;
                   break;
               case shapeType.circle:
                    area = 10;
                   break;
           }
           return area;
       }

//       console.log(getArea(shapeType.triangle, { width: 100, height: 100 }));
       console.log(getArea(shapeType.circle, { width: 100, height: 100 }));
   </script>
