<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
   <script>
       const foo = 'bar';
       const baz = {foo};//ES6 允许在对象之中，直接写变量。这时，属性名为变量名, 属性值为变量的值
       baz // {foo: "bar"}

       // 等同于
       const baz = {foo: foo};

   </script>
    <script>
        let birth = '2000/01/01';

    const Person = {

        name: '张三',

        //等同于birth: birth
        birth,

        // 等同于hello: function ()...
        hello() { console.log('我的名字是', this.name); }

    };</script>

</head>
<body>

</body>
</html>
