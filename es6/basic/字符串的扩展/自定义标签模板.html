<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
   <script>
       // 下面的hashTemplate函数
       // 是一个自定义的模板处理函数
       let libraryHtml = hashTemplate`
      <ul>
        #for book in ${myBooks}
          <li><i>#{book.title}</i> by #{book.author}</li>
        #end
      </ul>
        `;
       let myBooks = [{'title':'123','author':'lin'}]
       console.log(libraryHtml);
   </script>

</head>
<body>

</body>
</html>
