<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
   <script>
       let a = 5;
       let b = 10;

       function tag(s, v1, v2) {
           console.log(s[0]);
           console.log(s[1]);
           console.log(s[2]);
           console.log(v1);
           console.log(v2);

           return "OK";
       }

       console.log(tag`Hello ${ a + b } world ${ a * b }`);
       // 等同于
       tag(['Hello ', ' world ', ''], 15, 50);
       //tag函数的第一个参数是一个数组，该数组的成员是模板字符串中那些没有变量替换的部分，也就是说，
       // 变量替换只发生在数组的第一个成员与第二个成员之间、第二个成员与第三个成员之间，以此类推。
       //tag函数所有参数的实际值如下。

//       第一个参数：['Hello ', ' world ', '']
//       第二个参数: 15
//       第三个参数：50
   </script>

</head>
<body>

</body>
</html>
