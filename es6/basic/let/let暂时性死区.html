<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <!--
    <script>
        var tmp = 123;

        if (true) {
            tmp = 'abc'; // ReferenceError
            let tmp;
        }
//        只要块级作用域内存在let命令，它所声明的变量就“绑定”
// （binding）这个区域，不再受外部的影响。

        /*
         ES6 明确规定，如果区块中存在let和const命令，
         这个区块对这些命令声明的变量，从一开始就形成了封闭作用域。
         凡是在声明之前就使用这些变量，就会报错。
         */
    </script>
    -->
    <script>
        //死区：下面代码中，在let命令声明变量tmp之前，都属于x的“死区”，只要用到该变量就会报错
        if (true) {
            // TDZ开始
            tmp = 'abc'; // ReferenceError
            console.log(tmp); // ReferenceError

            let tmp; // TDZ结束
            console.log(tmp); // undefined

            tmp = 123;
            console.log(tmp); // 123
        }
    </script>

</head>
<body>

</body>
</html>
