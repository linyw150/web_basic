<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
   <script>
       const map = new Map();
       map.set('first', 'hello');
       map.set('second', 'world');

       for (let [key, value] of map) {
           console.log(key + " is " + value);
       }
       // first is hello
       // second is world
    </script>

</head>
