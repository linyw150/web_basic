<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <script>
        const s = new Set();

        [2, 3, 5, 4, 5, 2, 2].forEach(x => s.add(x));
        /*
        for (let i of s) {
            console.log(i);
        }
        */
        // 2 3 5 4
    </script>
    <script>
        const s1 = new Set();

        [2, 3, 5, 4, 5, 2, 2].forEach(
                function(x){
                    s1.add(x);
                }
        );

        for (let i of s1) {
            console.log(i);
        }
        // 2 3 5 4
    </script>
    <script>
        //forEach()
        //Set 结构的实例与数组一样，也拥有forEach方法，用于对每个成员执行某种操作，没有返回值。
        set = new Set([1, 4, 9]);
        set.forEach((value, key) => console.log(key + ' : ' + value))
        // 1 : 1
        // 4 : 4
        // 9 : 9

    </script>
</head>

<body>

</body>
</html>
