<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <script>
        const map0 = new Map()
                .set(1, 'a')
                .set(2, 'b')
                .set(3, 'c');

        const map1 = new Map(
                [...map0].filter(([k, v]) => k < 3)
        );

        // 产生 Map 结构 {1 => 'a', 2 => 'b'}

        const map2 = new Map(
                [...map0].map(([k, v]) => [k * 2, '_' + v])
        );
        // 产生 Map 结构 {2 => '_a', 4 => '_b', 6 => '_c'}
    </script>

</head>

<body>

</body>
</html>
