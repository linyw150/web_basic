<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <script>
        var person = {
            name: "张三"
        };
        //get 目标对象(person)、属性名(property)和 proxy 实例本身（严格地说，是操作行为所针对的对象）
        var proxy = new Proxy(person, {
            get: function(target, property) {
                if (property in target) {
                    return target[property];
                } else {
                    throw new ReferenceError("Property \"" + property + "\" does not exist.");
                }
            }
        });

        proxy.name // "张三"
        proxy.age // 抛出一个错误
    </script>
</head>
<body>

</body>
</html>
