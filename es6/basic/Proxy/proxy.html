<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <script>
        var proxy = new Proxy({}, {
            get: function(target, property) {
                return 35;
            },
            set:function(target,property){
                return 5;
            }
        });
        proxy = {'a':1234};
        console.log(proxy.a);
        //作为构造函数，Proxy接受两个参数。第一个参数是所要代理的目标对象（上例是一个空对象），
        // 即如果没有Proxy的介入，操作原来要访问的就是这个对象 (proxy)；
        // 第二个参数是一个配置对象，对于每一个被代理的操作，需要提供一个对应的处理函数，
        // 该函数将拦截对应的操作。
    </script>
</head>
<body>

</body>
</html>
