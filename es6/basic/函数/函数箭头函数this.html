<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
   <script>
       function Timer() {
       this.s1 = 0;
       this.s2 = 0;
       // 箭头函数
       setInterval(() => this.s1++, 1000);
       // 普通函数
       setInterval(function () {
           this.s2++;
       }, 1000);
   }

       var timer = new Timer();

       setTimeout(() => console.log('s1: ', timer.s1), 3100);
       setTimeout(() => console.log('s2: ', timer.s2), 3100);
       // s1: 3
       // s2: 0</script>

</head>
<body>

</body>
</html>
