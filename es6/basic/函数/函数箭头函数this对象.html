<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
   <script>
       function foo() {
           setTimeout(() => {
               console.log('id:', this.id);
           }, 100);
       }

       var id = 21;

       foo.call({ id: 42 });
       // id: 42
       /*
        上面代码中，setTimeout的参数是一个箭头函数，这个箭头函数的定义生效是在foo函数生成时，
        而它的真正执行要等到 100 毫秒后。如果是普通函数，执行时this应该指向全局对象window，
        这时应该输出21。但是，箭头函数导致this总是指向函数定义生效时所在的对象（本例是{id: 42}），
        所以输出的是42。
        */
   </script>

</head>
<body>

</body>
</html>
