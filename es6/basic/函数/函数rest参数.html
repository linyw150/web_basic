<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
   <script>
       function add(...values) {
           let sum = 0;

           for (var val of values) {
               sum += val;
           }

           return sum;
       }

       add(2, 5, 3) // 10
   </script>

</head>
