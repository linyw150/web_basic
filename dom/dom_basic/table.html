<!DOCTYPE HTML>
<html>
<head>
<title>1. 使用节点树方式实现表格偶数行变色</title>
<meta charset="utf-8" />
<link rel="stylesheet" href="css/3.css" />
<style>.blue {background-color: #ccccff;}</style>
<script>
	//当页面加载完成后，自动触发
	window.onload=function(){
		//先按id找到table对象
		var table=document.getElementById("data");
		//再找到table对象的第1个tbody对象
//table.tBodies: 返回table对象中包含的所有tbody对象
		var tbody=table.tBodies[0];
		//遍历tbody下的所有子节点，两个变量:
//i从0开始，到<childNodes.length，记录当前位置，每次都++
//r从0开始，记录现在是第几个tr，碰上tr才++
for(var i=0,r=0,len=tbody.childNodes.length;i<len;i++){
		//    如果当前子节点名是TR
			if(tbody.childNodes[i].nodeName=="TR"){
		//        如果r%2==1
				if(r%2==1){
		//           修改当前节点的className属性为blue
				tbody.childNodes[i].className="blue";
				}
				r++;
			}
		}
	}
</script>
</head>
<body>
	<table id="data">
		<thead>
			<tr>
				<th>姓名</th>
				<th>工资</th>
				<th>入职时间</th>
				<th>操作</th>
			</tr>
		</thead>
		<tbody>

</body>
