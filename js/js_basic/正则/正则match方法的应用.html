<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
   <script>
       function getQueryString(name) {
           var result = window.location.search.match(new RegExp("[\?\&]" + name + "=([^\&]+)", "i"));
           if (result == null || result.length < 1) {
               return "";
           }
           return result[1];
       }
       var str = getQueryString("key");
       console.log(str)
   </script>
</head>
