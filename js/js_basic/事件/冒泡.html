<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
    <style>
        .li-color{
            color: red;
        }
    </style>
    <script>
        $(function(){
            $("ul li").mousemove(function () {
                $(this).addClass('li-color')
                $(this).siblings().removeClass('li-color')
            })
        })
    </script>
</head>
<body>
<ul>
    <li>item1</li>
    <li>item2</li>
    <li>item3</li>
    <li>item4</li>
    <li>item5</li>
    <li>item6</li>
</ul>
</body>
</html>
