<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
   <script>
       function deepClone(obj){
           let objClone = Array.isArray(obj)?[]:{};
           if(obj && typeof obj==="object"){
               for(key in obj){
                   if(obj.hasOwnProperty(key)){//用来判断一个对象是否有你给出名称的属性或对象
                       //判断ojb子元素是否为对象，如果是，递归复制
                       if(obj[key]&&typeof obj[key] ==="object"){
                           objClone[key] = deepClone(obj[key]);
                       }else{
                           //如果不是，简单复制
                           objClone[key] = obj[key];
                       }
                   }
               }
           }
           return objClone;
       }
       let a=[1,2,3,4],
               b=deepClone(a);
       a[0]=2;
       console.log(a,b);

   </script>
</head>
