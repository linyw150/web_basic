<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
   <script>
       /*
        arrayObject.slice(start,end)
        必需。规定从何处开始选取。
        如果是负数，那么它规定从数组尾部开始算起的位置。
        也就是说，-1 指最后一个元素，-2 指倒数第二个元素，以此类推。
        */
       var arr = new Array(3)
       arr[0] = "George"
       arr[1] = "John"
       arr[2] = "Thomas"

       document.write(arr + "<br />")
       document.write(arr.slice(1) + "<br />")
       document.write(arr)
       /*
        输出：
        George,John,Thomas
        John,Thomas
        George,John,Thomas
        */
   </script>
</head>
<body>


</body>
</html>
