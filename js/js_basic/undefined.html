    <meta charset="UTF-8">
   <script>
       var box;
      console.log(box);

   </script>
</head>
<body>
undefined 表示一个未声明的变量，或已声明但没有赋值的变量，或一个并不存在的对象属性，
函数没有返回值时，默认返回undefined。
而判断一个变量是不是undefined，用typeof函数，typeof函数主要是返回的是字符串，
主要这么几种："number"、"string"、"boolean"、"object"、"function"、"undefined"
</body>
