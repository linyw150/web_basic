<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
   <script>
       var arr = [5,3,1,3,5];
      //实现深拷贝
       var newArr =arr;
       function clone(arr){
           arr2 = [];
           for(x in arr){
              if(arr[x] instanceof Array){
                  return clone(arr[x])
              }else{
                  arr2.push(arr[x])
              }
          }
           return arr2
      }
       for(x in newArr){
           for(y in arr){
               if(x!=y){
                   if(newArr[x]==arr[y]) {
                       arr.splice(y,1);
                   }
               }
           }
       }
       console.log(newArr)
       console.log(arr)

   </script>
</head>

</body>
</html>
