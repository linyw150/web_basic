    <script>

//        1、按值传递
        function addTen(num) {
            num += 10;
            return num;
        }

        var count = 20;
        var result = addTen(count);  //按值传递 num = count
        alert(count);  // 20, 没变化
        alert(result);  // 30
    </script>
