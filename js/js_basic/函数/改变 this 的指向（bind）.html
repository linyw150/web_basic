<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <script>
        window.color='red';
        var o={color:'blue'};

        function sayColor(){
            console.log(this.color);
        }
        var objectSaycolor=sayColor.bind(o);
        //var objectSaycolor=sayColor.bind();
        objectSaycolor();//blue
        //在这里sayColor()调用bind()并传入对象o,
        // 创建了objectSayColor()函数。objectSayColor()函数的
        // this值等于o,因此即使是在全局作用域中调用这个函数，
        // 也会看到blue。
    </script>

</head>

</html>
