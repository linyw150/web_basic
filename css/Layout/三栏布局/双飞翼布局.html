<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>宽度自适应布局</title>
    <style>
        header{width: 100%;height: 40px;background-color: darkseagreen;}
        .container{
            height:400px;
            overflow:hidden;
            padding: 0 200px;

        }
        .middle{
            width: 100%;
            height: 200px;
            background-color: deeppink;
            float:left;
        }
        .left{
            width: 200px;
            height: 200px;
            background-color: blue;
            float:left;
            margin-left: -100%;
            position: relative;
            left: -200px;
            top: 0;
        }
        .right{
            width: 200px;
            height: 200px;
            background-color: darkorchid;
            float:left;
            margin-left:-200px ;
            position: relative;
            right: -200px;
            top: 0;
        }

        footer{width: 100%; height: 30px;background-color: darkslategray;}
    </style>
</head>
<body>
<!--
https://www.jianshu.com/p/f9bcddb0e8b4
-->
<header><h4>Header内容区</h4></header>
<div class="container">
    <div class="middle"><h4>设计费垃圾收到了房间数量将对方发生地方经济适得府君书两地分居圣诞节疯狂了坚实的反馈了坚实的福建省地方就是的 圣诞节福利就是房价来说就到了房间说多了 </h4></div>
    <div class="left"><h4>左边栏</h4></div>
    <div class="right"><h4>右边栏</h4></div>
</div>

</body>
</html>
