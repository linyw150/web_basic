<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <style>
        .wrapper-grid {
            padding: 15px 20px;
            border: 1px dashed #ff6c60;
        }
        .left {
            width: 120px;
            border: 5px solid #ddd;
        }
        .right {
            margin-left: 20px;
            border: 5px solid #ddd;
        }
        .wrapper-grid {
            display: grid;
            grid-template-columns: 120px 1fr;
            align-items: start;
        }

        .wrapper-grid .left,
        .wrapper-grid .right {
            box-sizing: border-box;
        }

        .wrapper-grid .left {
            grid-column: 4;
        }

        .wrapper-grid .right {
            grid-column: 5;
        }
    </style>
</head>
<body>
<body>
<!--https://segmentfault.com/a/1190000010698609-->

<div class="wrapper-grid" id="wrapper">
    <div class="left">
        左边固定宽度，高度不固定 </br> </br></br></br>高度有可能会很小，也可能很大。
    </div>
    <div class="right">
        这里的内容可能比左侧高，也可能比左侧低。宽度需要自适应。</br>
        基本的样式是，两个div相距20px, 左侧div宽 120px
    </div>
</div>

<!--
grid布局也有列等高的默认效果。需要设置: align-items: start;。
grid布局还有一个值得注意的小地方和flex不同:在使用margin-left的时候，
grid布局默认是box-sizing设置的盒宽度之间的位置。而flex则是使用两个div
的border或者padding外侧之间的距离。
-->
</body>
</body>
</html>
