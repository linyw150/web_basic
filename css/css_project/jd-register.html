<!DOCTYPE html>
<html>
<head lang="en">
    <title>京东商城-欢迎注册</title>
    <meta charset="UTF-8">
    <link href="sample1.css" rel="stylesheet" type="text/css"/>
</head>
<body>
<div id="navi">导航链接部分</div>
<div id="header">
    <img src="jd_navi_1/images/jd_logo.png"/>
    <img src="jd_navi_1/images/welcome.png" class="welcome">
</div>
<div id="tabs">页签部分</div>
<div id="content">
    <div class="line">
        <span class="text"><b>*</b>用户名</span>
        <span class="ipt"><input class="kuang1 user"/></span>
        <span class="dsp">4-20位字母、数字、汉字及'-'、'_'组合</span>
    </div>
    <div class="line">
        <span class="text"><b>*</b>密码</span>
        <span class="ipt"><input class="kuang1 pwd" type="password"/></span>
        <span class="dsp">6-20位字符，建议字母、数字和符号</span>
    </div>
    <div class="line">
        <span class="text"><b>*</b>请确认密码</span>
        <span class="ipt"><input class="kuang1 pwd" type="password"/></span>
        <span class="dsp">请再次输入密码</span>
    </div>
    <div class="line">
        <span class="text"><b>*</b>验证手机</span>
        <span class="ipt"><input class="kuang1 phone" /></span>
        <span class="dsp">完成验证后，可以使用该手机找回</span>
    </div>
    <div class="line">
        <span class="text"><b>*</b>短信验证码</span>
        <span class="ipt"><input class="kuang1 yanzheng" /></span>
        <span class="dsp verify">获取短信验证码</span>
    </div>
    <div class="line">
            <div class="reg"><input class="inp_reg"/></div>
    </div>
</div>
<div id="footer">页脚部分</div>
</body>
</html>
