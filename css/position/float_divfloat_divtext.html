<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        #main{
            width: 100%;
            height: 500px;
            border: 2px solid #000000;

        }
        #d1{
            width: 200px;
            height: 100px;
            border: 2px solid #ff0000;
            float: left;
        }
        #d2{
            width: 300px;
            height: 200px;
            border: 2px solid yellow;
        }
    </style>
</head>
<body>
<div id="main">
    <div id="d1"></div>
    <!-- 该文字不会占div d1的位置。
     使用float脱离文档流时，其他盒子会无视d1元素，
     但其他盒子内的文本依然会为这个元素让出位置，环绕在周围(可以说是部分无视
     -->
    <div id="d2">1234</div>
</div>

</body>
</html>
