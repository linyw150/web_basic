<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <style type="text/css">
        div{
            width: 100px;
            height: 100px;
            border:2px solid black;
            margin-right: 10px;
        }
        #d1{
            border-color: green;
            /*（z-index生效，要求参与其中的元素必须都已经定位）*/
            /* position不是relative、absolute、fixed,所以该位置不生效*/
            z-index: 100;
        }
        #d2{
            border-color: blue;
            background: #ddd;
            position: absolute;
            top: 30px;
            left: 30px;
            /*（z-index生效，要求参与其中的元素必须都已经定位）*/
            z-index: 2;
        }
        #d3{
            background: yellow;
            position: absolute;
            top: 60px;
            left: 60px;
            z-index: 1;

        }
    </style>
</head>
<body>
<div id="d1"></div>
<div id="d2"></div>
<div id="d3"></div>

</body>
</html>
