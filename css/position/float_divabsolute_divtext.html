<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        #main{
            width: 100%;
            height: 500px;
            border: 2px solid #000000;

        }
        #d1{
            width: 200px;
            height: 100px;
            border: 2px solid #ff0000;
            position: absolute;
        }
        #d2{
            width: 300px;
            height: 200px;
            border: 2px solid yellow;
        }
    </style>
</head>
<body>
<div id="main">
    <div id="d1"></div>
    <!-- 1234会在d1的位置
    用absolute positioning脱离文档流的元素，其他盒子与其他盒子内的文本都会无视它。(可以说是完全无视)  -->
    <div id="d2">1234</div>
</div>

</body>
</html>
