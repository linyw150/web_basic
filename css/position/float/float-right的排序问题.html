<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Float: right 是右向左排列，顺序反向</title>
    <style>
        .float1, .float2, .float3 {
            float: right;
            width: 100px;
            height: 100px;
            line-height: 100px;
            text-align: center;
            color: #fff;
        }
        .float1 {
            background: blue;
        }
        .float2 {
            background: red;
        }
        .float3 {
            background: green;
        }
    </style>
</head>
<body>
<div class="float1">1</div>
<div class="float2">2</div>
<div class="float3">3</div>
</body>
</html>
