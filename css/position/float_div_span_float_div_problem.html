<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        #main{
            width: 100%;
            height: 500px;
            border: 2px solid #000000;
            float: right;

        }
        #d1{
            width: 200px;
            height: 100px;
            border: 2px solid #ff0000;
            float: left;
        }
        #h1_content{
            width: 300px;
            height: 200px;
            border: 2px solid yellow;
            float: left;
        }
        .devider{
            float: left;
        }

    </style>
</head>
<body>
<div id="main">
    <div id="d1">1234</div>
    <!--要想该span 按照要div(d1) span div(h1_content)的顺序排列，则需设置span 为float：left
    但这样设置会使h1_content的div的<span>也变成浮动向左，此时可以对a也设置为float：left既可-->
    <span class="devider">222|222</span>
    <div id="h1_content">
        <a href="#">我的订单</a>
        <span class="devider">|</span>
        <a href="#">会员俱乐部</a>
        <span class="devider">|</span>
        <a href="#">企业频道</a>
    </div>
</div>

</body>
</html>
