<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">

  <title></title>
  <link href="../qrmaster_ulite.css" rel="stylesheet">

</head>
<body>
<div class="container">
<form class="form-horizontal">
    <div id="loginTabs" class="tabs ulite-js-tabs ulite-js-ripple-effect ulite-js-ripple-effect--ignore-events is-upgraded" >
        <div class="col-xs-6 tabs-tab-bar">
            <a href="#mobile-panel" class="tabs-tab is-active">手机</a>
        </div>
        <div class=" col-xs-6 tabs-tab-bar">
            <a href="#email-panel" class="tabs-tab is-active">邮箱</a>
        </div>
        <div class="tabs-panel is-active" id="mobile-panel">
            <div class="form-group">
                <input type="text" maxlength="11" class="form-control" id="requestMobile" placeholder="请输入手机号">
            </div>
        </div>
        <div class="tabs-panel" id="email-panel">
            <div class="form-group">
                <input type="text" maxlength="11" class="form-control" id="requestEmail" placeholder="请输入邮箱账号">
            </div>
        </div>
    </div>
</form>

</div>


<br><br><br><br><br><br><br><br><br><br><br><br>
<script src="../jquery-1.11.3.js"></script>
<script src="../ulite.js"></script>
</body>
</html>
