<!DOCTYPE html>
<html>
<head>
    <style>
        p:nth-child(odd) /*奇数行*/
        {
            background:#ff0000;
        }
        p:nth-child(even) /*偶数行*/
        {
            background:#0000ff;
        }
    </style>
</head>
<body>

<p>1</p>
<p>2</p><!--odd-->
<p>3</p>
<p>4</p>

:nth-child(odd)

:nth-child(even)
<p><b>注释：</b>Internet Explorer 不支持 :nth-child() 选择器。</p>
https://www.cnblogs.com/baiyangyuanzi/p/6603858.html

</body>
</html>
