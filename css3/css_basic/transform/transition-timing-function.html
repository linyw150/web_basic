<!doctype html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <style type="text/css">
        * {
            padding: 0;
            margin: 0;
        }
        body {
            width: 100%;
            height: 100%;
            position: absolute;
            text-align: center;
        }
        #box {
            position: absolute;
            width: 100px;
            height: 100px;
            left: 0px;
            top: 0px;
            right: 0;
            bottom: 0;
            margin: auto;
            background: red;
            -webkit-transform: scale(1);
            -webkit-transition: -webkit-transform 1s cubic-bezier(0.5, -1, 0.5, 2);
        }
        #box.change {
            -webkit-transform: scale(2);
        }
    </style>

</head>
<title>测试transition</title>

<body>
<p>点击屏幕查看变化</p>
<div id="box"></div>

</body>
<script>
    var box = document.querySelector('#box');
    document.querySelector('body').addEventListener("click", function() {
        if (box.className) {
            box.className = "";
        } else {
            box.className = "change";
        }
    }, false);
</script>

</html>
