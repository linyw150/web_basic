<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <style type="text/css">
        #wrapper{
            border-color:blue;
            width: 500px;
            height: 200px;
            /*设置为relative 是因为该方式不会改变parent的位置*/
            position: relative;
            border:2px solid #000000;

        }
        #d2{
            border-color:yellow ;
            position: absolute;
            width: 100px;
            height: 100px;
            left: 50%;
            top: 50%;
            margin-left: -50px;
            margin-top: -50px;
            border: 1px solid  red;

        }
    </style>
</head>
<body>
<div id="wrapper">
    <div>
    <div id="d2">123</div>
    </div>
</div>


</body>
</html>
