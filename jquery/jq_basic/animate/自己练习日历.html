<!DOCTYPE html>
<html>
 <head>
  <title>使用My97日历插件-高级使用</title>
  <meta charset="utf-8" />
  <!-- 1. 引入jQuery文件 -->
  <script src="scripts/jquery-1.11.3.js"></script>
  <!-- 2. 引入jQuery插件文件(My97) -->
  <script src="My97DatePicker/WdatePicker.js"></script>
 </head>

 <body>
	<input type="text" class="Wdate">
	<script>
		$(".Wdate").click(function(){
			WdatePicker({
				dateFmt:"yyyy-MM-dd",
				isShowWeek:false,
				idShowClear:true,
				isShowOk:true,
				isShowToday:true
			});
		});
	</script>
 </body>
</html>
