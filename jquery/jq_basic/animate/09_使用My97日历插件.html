<!DOCTYPE html>
<html>
 <head>
  <title>使用My97日历插件</title>
  <meta charset="utf-8" />
  <!-- 1. 引入jQuery文件 -->
  <script src="scripts/jquery-1.11.3.js"></script>
  <!-- 2. 引入jQuery插件文件(My97) -->
  <script src="My97DatePicker/WdatePicker.js"></script>
 </head>

 <body>
  <!-- 
	3. 在HTML页面定义元素
	  * 日历控件使用<input>元素
	    * class="Wdate"
		* onclick="WdatePicker()"
  -->
  <input type="text" class="Wdate" onclick="WdatePicker()">
 </body>
</html>
