<!DOCTYPE html>
<html>
 <head>
  <title>this的用法</title>
  <meta charset="utf-8" />
  <script src="scripts/jquery-1.11.3.js"></script>
 </head>

 <body>
  <input type="button" id="login" value="登录">
  <script>
	// 1. 在具有上下文环境中使用this
	var login = document.getElementById("login");
	login.onclick = function(){
		//console.log(login.value);
		console.log(this.value);
	}
	//this.console.log("xxx");
	//console.log(this.value);

	// 2. javascript对象的构造器
	function Hero(){
		this.name = "张无忌";
		this.sayMe = function(){
			console.log('i am zhangwuji.');
		}
	}
	var hero = new Hero();
	hero.sayMe();
  </script>
 </body>
</html>
