<!DOCTYPE html>
<html>
 <head>
  <title>jQuery动画效果-自定义动画二</title>
  <meta charset="utf-8" />
  <script src="scripts/jquery-1.11.3.js"></script>
  <style>
      #main{
          width: 500px;
          height: 500px;
          position: relative;
      }
      #cart{
          width: 38px;
          height: 38px;
          background:url('http://booking.uclbrt.com/api/uploads/goodsImage/20170814/165d66b58648c48c4f2eff3cae96e8d4.jpg') no-repeat center;
          background-size:cover ;
          position: absolute;
          right: 90px;
        }

  </style>
 </head>
 <body>
 <div id="main">
    <div id="cart"></div>
 </div>
 <script>
	$(function(){
        $('#cart').animate({
            'right': '100px',
            'opacity': '0.5',
        },50).animate({
                    'right': '120px',
                    'opacity': '0.5',
         }, 50).animate({
                    'right': '100px',
                    'opacity': '0.5',
         }, 50).animate({
                    'right': '120px',
                    'opacity': '1',
         },50)
    })
  </script>
 </body>
</html>
