<!DOCTYPE html>
<html>
 <head>
  <title>jQuery动画效果-淡入淡出</title>
  <meta charset="utf-8" />
  <script src="scripts/jquery-1.11.3.js"></script>
  <style>
	div {
		width : 200px;
		height : 200px;
		border : solid 1px black;
		background : pink;
		display : none;
	}
  </style>
 </head>

 <body>
  <button>fadeIn</button>
  <button>fadeOut</button>
  <br><br>
  <div></div>
  <script>
	$("button:first").click(function(){
		$("div").fadeIn(3000);
	});
	$("button:last").click(function(){
		$("div").fadeOut(3000);
	});

	// 10:00 - 10:10 休息 10:10 - 10:15 练习
  </script>
 </body>
</html>
