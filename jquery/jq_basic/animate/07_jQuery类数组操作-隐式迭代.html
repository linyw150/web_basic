<!DOCTYPE html>
<html>
 <head>
  <title>jQuery类数组操作-隐式迭代</title>
  <meta charset="utf-8" />
  <script src="scripts/jquery-1.11.3.js"></script>
 </head>

 <body>
  <input type="text" value="user1">
  <input type="text" value="user2">
  <input type="text" value="user3">
  <input type="text" value="user4">
  <input type="text" value="user5">
  <script>
	/*
	 * 分析
	 * * 通过input元素名称获取元素 - 5个
	 *   * 可以存储5个元素的一定是数组
	 * * 通过jQuery的工厂函数$()返回的是jQuery对象
	 * 结论
	 * * jQuery对象是一个数组对象
	*/ 
	var $inputs = $("input");
	
	for(var i=0;i<$inputs.length;i++){
		var input = $inputs[i];
		console.log(input.value);
	}

	/*
	 * $().each(callback)方法
	 * * callback - 回调函数
	 *   function(index,domEle){}
	 *   * index - 当前遍历数组或对象的索引值
	 *   * domEle - 遍历数组或对象得到的每个元素(DOM对象)
	 */
	/*
	$("input").each(function(index,domEle){
		console.log(domEle.value);
	});
	*/

	/*
	 * $.each(obj,callback)方法
	 * * obj - 需要遍历的数组或对象
	 * * callback - 回调函数
	 *   function(index,domEle){}
	 *   * index - 遍历数组或对象的索引值
	 *   * domEle - 遍历数组或对象得到的每个元素(DOM对象)
	 */
	$.each($("input"),function(index,domEle){
		//console.log(domEle.value);
		//console.log($(domEle).val());
		// this指代形参domEle(DOM对象)
		console.log(this.value);
		//console.log($(this).val());
	});
  </script>
 </body>
</html>
