<!DOCTYPE html>
<html>
 <head>
  <title>jQuery中的事件-ready与onload区别一</title>
  <meta charset="utf-8" />
  <script src="jquery-1.11.3.js"></script>
 </head>
 <script>
	/*
	window.onload = function(){
		var user = document.getElementById("user");
		console.log(user.value);
	}
	window.onload = function(){
		var pwd = document.getElementById("pwd");
		console.log(pwd.value);
	}
	
	function myLoad(){
		var pwd = document.getElementById("pwd");
		console.log(pwd.value);
	}*/

	$(function(){
		var user = document.getElementById("user");
		console.log(user.value);
	});
	$().ready(function(){
		var pwd = document.getElementById("pwd");
		console.log(pwd.value);
	});
 </script>
 <body>
  <input type="text" id="user" value="请输入你的用户名"><br>
  <input type="text" id="pwd" value="请输入你的密码">
 </body>
</html>
