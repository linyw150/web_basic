<!DOCTYPE html>
<html>
 <head>
  <title>内容过滤选择器</title>
  <meta charset="utf-8" />
     <script src="../../jslib/jquery-1.11.3.js"></script>
  <style>
	div {
		width : 150px;
		height : 150px;
		border : solid 1px black;
		background : pink;
		float : left;
		margin-right : 10px;
	}
	.mini {
		width : 50px;
		height : 50px;
		border : solid 1px black;
		background : yellow;
		float : left;
		margin-right : 10px;
	}
  </style>
 </head>

 <body>
  <button id="btn1">:contains</button>
  <button id="btn2">:empty</button>
  <button id="btn3">:parent</button>
  <button id="btn4">:has</button>
  <br><br>
  <div>这是第一个div元素.class为div111</div>
  <div>这是第二个div元素.class为div11
	<div class="mini"></div>
  </div>
  <div>这是第三个div元素.class为div
	<div class="mini"></div>
  </div>
  <div>这是第四个div元素.class为div1</div>
  <div></div>
  <script>
	$("#btn1").click(function(){
		// 文本包含"div11"的div元素
		$("div:contains('div11')").css("background","green");
	});
	$("#btn2").click(function(){
		// 不包含任何文本内容或子元素的div元素
		$("div:empty").css("background","green");
	});
	$("#btn3").click(function(){
		// 包含任何文本内容或子元素的div元素
		$("div:parent").css("background","green");
	});
	$("#btn4").click(function(){
		// 包含class为mini的div元素的父div元素
		$("div:has('.mini')").css("background","green");
	});
  </script>
 </body>
</html>
