<!DOCTYPE html>
<html>
 <head>
  <title>可见性过滤选择器</title>
  <meta charset="utf-8" />
     <script src="../../jslib/jquery-1.11.3.js"></script>
  <style>
	div {
		width : 150px;
		height : 150px;
		border : solid 1px black;
		background : pink;
		float : left;
		margin-right : 10px;
	}
	.one {
		width : 150px;
		height : 150px;
		border : solid 1px black;
		background : pink;
		float : left;
		margin-right : 10px;
		display : none;
	}
  </style>
 </head>

 <body>
  <button id="btn1">可见</button>
  <button id="btn2">不可见</button>
  <br><br>
  <div></div>
  <div></div>
  <div class="one"></div>
  <div></div>
  <div></div>
  <script>
	$("#btn1").click(function(){
		$("div:visible").css("background","green");
	});
	$("#btn2").click(function(){
		$("div:hidden").show(3000).css("background","green");
	});

  </script>
 </body>
</html>
